<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css" rel="stylesheet">
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">
var socket = io.connect("http://localhost");
qno=0
recqno=0;
time=0
score=0

startQue=function(res){
	score+=res.score||0;

	$("div.question .no").html(res.que.qno);
	if(res.que.type==1)
		$("div.question .que").html("Hit when it becomes White")
	else
		$("div.question .que").html(res.que.q)

}

$(document).ready(function() {
	socket.on("res", function(data) {
		if(!data.que) return;
		recqno=data.que.qno;
		startQue(data);
		console.log(data);
	});

	$("#send").click(function() {
		if(recqno!=qno) return;
		ans={qno:qno++,time:time}; 
		socket.emit("ans", ans);
	});
});

</script>
<style type="text/css">
	body{
		background-color: black;
	}
	div#send{
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		left: 0px;
	}
	span.clickme{
		display: block;
		text-align: center;
		position: relative;
		top: 50%;
		color: #fff;
		opacity: 0.2;
		text-shadow: 0px 0px 50px;
		font-family: "calibri", Garamond, 'Comic Sans';
		font-size: 100pt;
		font-weight: bold;
		z-index: -1;
	}
	div.question{
		position: relative;
		top:25%;
		font-family: "calibri", Garamond, 'Comic Sans';
		text-shadow: 0px 0px 20px;
		color: white;
		font-size: 70px;
		text-align: center;
	}
	span.que{
		position: relative;
		top: 50px;
	}
</style>
</head>
<body>

	<div class="question">Question <span class="no">1</span><br><span class="que">d=454</span></div>
	<div id="send"><span class="clickme">Click Me!</span></div>
	<!--<script id="lineTmpl" type="text/template" src="/public/templates/line.tpl"></script>-->

</body>
</html>
